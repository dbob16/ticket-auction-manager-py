<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
</head>
<style>
th.table__header {
    border: none;
}

th.table__header h1 {
    font-size: 16pt;
}

th, td {
    text-align: left;
    border: solid 1pt #000000;
    padding: 4px;
}

td.table__footer {
    font-size: 9pt;
    border: none;
}

@page {
    size: auto;
    margin: 0in 0in 0in 0in;
}
</style>
<body>
<main>
<table>
<thead>
<tr>
<th colspan="{{ headings|length }}" class="table__header"><h1>{{ title }}</h1></th>
</tr>
<tr>
{%- for header in headings %}
<th>{{ header }}</th>
{%- endfor %}
</tr>
</thead>
{%- for row in data %}
<tr>
{%- for cell in row %}
<td>{{ cell }}</td>
{%- endfor %}
</tr>
{%- endfor %}
<tfoot>
<td colspan="{{ headings|length }}" class="table__footer">Generated By Ticket Auction Manager by Dilan Gilluly</td>
</tfoot>
</table>
</main>
</body>
</html>
